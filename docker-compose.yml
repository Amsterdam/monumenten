version: "3.0"
services:
  database:
    image: build.datapunt.amsterdam.nl:5000/atlas/postgres
    ports:
      - "5412:5432"
    environment:
      POSTGRES_DB: monumenten
      POSTGRES_USER: monumenten
      POSTGRES_PASSWORD: insecure

  web:
    build: src/
    ports:
      - "8109:8000"
    links:
      - database
    environment:
      - DATAPUNT_API_URL=${DATAPUNT_API_URL:-https://api.data.amsterdam.nl/}
      - SECRET_KEY=insecure
      - DATABASE_NAME=monumenten
      - DATABASE_USER=monumenten
      - DATABASE_PASSWORD=insecure
      - JWT_SHARED_SECRET_KEY=insecure1234567890
      - UWSGI_HTTP=0.0.0.0:8000
      - UWSGI_MODULE=monumenten.wsgi
      - UWSGI_CALLABLE=application
      - UWSGI_MASTER=1
