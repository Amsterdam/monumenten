version: "3.0"
services:
  database:
    image: build.datapunt.amsterdam.nl:5000/atlas/postgres
    environment:
      POSTGRES_PASSWORD: insecure
      POSTGRES_USER: monumenten

  elasticsearch:
    image: build.datapunt.amsterdam.nl:5000/atlas/elasticsearch5:latest
    command:  elasticsearch -Ehttp.host=0.0.0.0 -Etransport.host=127.0.0.1
    user: root
    volumes:
      - ./backups/elasticsearch:/tmp/backups


  importer:
    image: build.datapunt.amsterdam.nl:5000/datapunt/monumenten:${ENVIRONMENT}
    links:
      - database
      - elasticsearch
    environment:
      CULTUUR_OBJECTSTORE_PASSWORD: ${CULTUUR_OBJECTSTORE_PASSWORD}
      DATABASE_NAME: monumenten
      DATABASE_USER: monumenten
      DATABASE_PASSWORD: insecure
      DATAPUNT_API_URL: ${DATAPUNT_API_URL:-https://api.data.amsterdam.nl/}

    command: >
      bash -c "/app/.jenkins/docker-wait.sh \
              && python manage.py migrate \
              && python manage.py run_import \
              && python manage.py run_bag_key_conversions\
              && python manage.py run_import_validation\
              && python manage.py run_refresh_materialized_views"

  db-backup:
    image: build.datapunt.amsterdam.nl:5000/atlas/postgres
    links:
      - database:db
    volumes:
      - ./backups:/tmp/backups
    command: >
      bash -c "echo db:5432:monumenten:monumenten:insecure > ~/.pgpass \
              && chmod 600 ~/.pgpass \
              && pg_dump --clean \
                          -Fc \
                          -t dataset* \
                          -t geo*  \
                          -t django_migrations  \
                          -T auth*    \
                          -U monumenten \
                          -h db -p 5432 \
                          monumenten > /tmp/backups/database.dump"

  el-backup:
    image: build.datapunt.amsterdam.nl:5000/atlas/elasticsearch5
    volumes:
      - ./backups/elasticsearch:/tmp/backups
    user: root
    command: >
      bash -c "chmod -R 777 /tmp/backups \
              && curl -X PUT http://elasticsearch:9200/_snapshot/backup -d '{ \"type\": \"fs\", \"settings\": { \"location\": \"/tmp/backups\" }}' \
              && curl -X PUT http://elasticsearch:9200/_snapshot/backup/monumenten?wait_for_completion=true -d '{ \"indices\": \"monumenten\" }' \
              && chmod -R 777 /tmp/backups"
